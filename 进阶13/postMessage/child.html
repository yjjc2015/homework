<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>

	</style>
</head>

<body>
	<input id="input" type="text" placeholder="http://b.cl.com:8080/postMessage/child.html">
</body>

</html>


<script>
	const $ = (str) => document.querySelector(str);
	$('input').addEventListener('input', ()=>{
		window.parent.postMessage($('input').value,'*');
	});
	window.addEventListener('message',(e)=>{
		$('input').value = e.data;
	});
</script>
